<body>
  <h1>Create New Book</h1>
  <form id="bookForm" action="submit" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required /><br />

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required /><br />

    <label for="publicationYear">Publication Year:</label>
    <input type="number" id="publicationYear" name="publicationYear" /><br />

    <label for="genre">Genre (separate by commas):</label>
    <input type="text" id="genre" name="genre" /><br />

    <label for="isbn">ISBN (optional):</label>
    <input type="text" id="isbn" name="isbn" /><br />

    <label for="description">Description (optional):</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea
    ><br />

    <label for="count">Number of copies (optional):</label>
    <input type="number" id="count" name="count" /><br />

    <button type="submit">Create Book</button>
  </form>
  <script src="/static/scripts/formHandler.js"></script>
</body>
